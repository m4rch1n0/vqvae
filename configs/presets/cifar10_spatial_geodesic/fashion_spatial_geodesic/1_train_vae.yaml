# Training config for SpatialVAE
seed: 42
device: auto
max_epochs: 200
lr: 1e-3
weight_decay: 1e-5
early_stop: 20
optimizer: adamw
scheduler:
  name: cosine
  t_max: 200

# Paths
out_dir: experiments/
mlflow_tracking_uri: experiments/mlruns

# Experiment naming
experiment_name: VAE_Training_Spatial
run_name: spatial_vae_fashion_mnist_refactored

# Flags
save_latents: true
grad_clip_max_norm: 1.0

data:
  name: FashionMNIST
  root: ./data
  batch_size: 256
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  augment: false

model:
  in_channels: 1
  output_image_size: 28
  latent_dim: 16
  enc_channels: [64, 128, 256]
  dec_channels: [256, 128, 64]
  recon_loss: mse
  beta: 1.0
  norm_type: batch
  mse_use_sigmoid: true

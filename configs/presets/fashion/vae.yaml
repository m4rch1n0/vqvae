# VAE architecture for Fashion-MNIST
in_channels: 1 # 1 for Fashion-MNIST (grayscale)
output_image_size: 28 # 28x28 for Fashion-MNIST
latent_dim: 128
enc_channels: [64, 128, 256]
dec_channels: [256, 128, 64]
recon_loss: mse
beta: 1.0
norm_type: batch # one of [none, batch, group]
# Fashion-MNIST typically uses values in [0,1] without normalization
mse_use_sigmoid: true
